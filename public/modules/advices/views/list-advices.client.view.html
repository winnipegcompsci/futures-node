<section data-ng-controller="AdvicesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Advices</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="advice in advices" data-ng-href="#!/advices/{{advice._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="advice.created | date:'medium'"></span>
				by
				<span data-ng-bind="advice.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="advice.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!advices.$resolved || advices.length">
    	No Advices yet, why don't you <a href="/#!/advices/create">create one</a>?
    </div>
</section>
