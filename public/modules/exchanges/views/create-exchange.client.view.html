<section data-ng-controller="ExchangesController">
    <div class="page-header">
        <h1>New Exchange</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="apikey">API Key</label>
                    <div class="controls">
                        <input type="text" data-ng-model="apikey" id="apikey" class="form-control" placeholder="API Key" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="secretkey">Secret Key</label>
                    <div class="controls">
                        <input type="text" data-ng-model="secretkey" id="secretkey" class="form-control" placeholder="Secret Key" required>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
